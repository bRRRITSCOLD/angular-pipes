<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <label>Filter Servers by Status: </label>
      <br>
      <input type="text" [(ngModel)]="filteredStatus" style="margin-top: 10px;">
      <br>
      <button class="btn btn-primary" type="button" (click)="onAddServer()" style="margin-top: 10px;">Add Server</button> 
      <br><br>
      <h2>App Status: {{ appStatus | async }}</h2>
      <hr> 
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let server of servers | filter:filteredStatus:'status'"
          [ngClass]="getStatusClasses(server)">
          <span
            class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten: 10 }}</strong> | {{ server.instanceType | uppercase }} | {{ server.started | date: 'fullDate' | uppercase }}
        </li>
      </ul>
    </div>
  </div>
</div>
